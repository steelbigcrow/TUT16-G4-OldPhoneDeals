<section id="wishlistPage">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-8 offset-lg-2">
        <!-- back button -->
        <button class="btn btn-link mb-4" (click)="goBack()">‚Üê Back</button>
        
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Your Wishlist</h4>
            <hr>

            <!-- Loading indicator -->
            <div *ngIf="isLoading" class="text-center my-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <!-- Empty state -->
            <div *ngIf="!isLoading && wishlist.length === 0" class="text-center py-5">
              <p class="text-muted">No items in wishlist.</p>
            </div>

            <!-- Wishlist items -->
            <div *ngFor="let item of wishlist" class="mb-4 p-3 border-bottom">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <h5>{{ item.title }}</h5>
                  <div class="text-muted mb-2">Price: {{ item.price | currency }}</div>
                  <div class="text-muted mb-2">Seller: {{ item.seller?.firstName }} {{ item.seller?.lastName }}</div>
                  
                  <!-- Rating stars -->
                  <div class="mb-2">
                    <ng-container *ngFor="let star of getStars(item.averageRating)">
                      <i [ngClass]="star ? 'bi bi-star-fill text-warning' : 'bi bi-star text-warning'"></i>
                    </ng-container>
                    <small class="text-muted ms-2">({{ item.reviews?.length || 0 }} reviews)</small>
                  </div>
                </div>
                
                <div>
                  <button class="btn btn-danger btn-sm" (click)="removeItem(item._id)">
                    Remove
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
