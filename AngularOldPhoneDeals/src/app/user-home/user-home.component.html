<div class="container-fluid py-4">

  <!-- Sold Out Soon Section -->
  <section class="mb-5">
    <h2 class="mb-4 border-bottom pb-2">Sold Out Soon</h2>
    <div class="row row-cols-5 g-3">
      <div *ngIf="loadingSoldOutSoon" class="col-12 text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div *ngFor="let phone of soldOutSoonPhones" class="col">
        <app-phone-card [phone]="phone" (viewDetails)="viewPhoneDetails($event.id)"></app-phone-card>
      </div>
    </div>
  </section>

  <!-- Best Sellers Section -->
  <section>
    <h2 class="mb-4 border-bottom pb-2">Best Sellers</h2>
    <div class="row row-cols-5 g-3">
      <div *ngIf="loadingBestSellers" class="col-12 text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div *ngFor="let phone of bestSellerPhones" class="col">
        <app-phone-card [phone]="phone" (viewDetails)="viewPhoneDetails($event.id)"></app-phone-card>
      </div>
    </div>
  </section>
</div>
