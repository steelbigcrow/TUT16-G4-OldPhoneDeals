spring:
  # 开发环境 MongoDB（可使用单独的 dev 库）
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/oldphonedeals-dev}
  
  # 开发环境邮件（通常使用沙箱服务）
  mail:
    host: ${MAIL_HOST:smtp.mailtrap.io}
    port: ${MAIL_PORT:2525}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}

# 开发环境服务器
server:
  port: 8080
  error:
    include-stacktrace: on-param  # 仅在请求参数中显式开启堆栈

# JWT 开发环境默认密钥（请勿用于生产）
jwt:
  secret: ${JWT_SECRET:dev-secret-key-please-change-in-production-at-least-256-bits-long}

# 日志（开发环境更详细）
logging:
  level:
    root: INFO
    com.oldphonedeals: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
  file:
    name: logs/dev-application.log

# 前端本地开发地址（用于 CORS）
frontend:
  url: http://localhost:5173

# 开发环境文件上传目录
file:
  upload:
    dir: ./dev-uploads/images