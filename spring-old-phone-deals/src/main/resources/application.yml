spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: old-phone-deals
  
  # MongoDB 配置
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/oldphonedeals}
      # 自动创建索引（用于 createdAt / updatedAt）
      auto-index-creation: true
  
  # 邮件服务(SendGrid SMTP)
  mail:
    host: smtp.sendgrid.net
    port: 587
    username: apikey
    password: ${SENDGRID_API_KEY}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    # 默认发件人
    from: ${FROM_EMAIL:noreply@oldphonedeals.com}
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 1MB

# 服务器配置
server:
  port: ${PORT:8080}
  # 错误信息输出
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never  # 默认不返回堆栈
    include-exception: false

# JWT 配置
jwt:
  secret: ${JWT_SECRET:}  # 必须在环境变量中配置
  expiration: 604800000  # 7 天(毫秒)

# 前端 URL（用于 CORS）
frontend:
  url: ${FRONTEND_URL:http://localhost:5173}

# 文件存储
file:
  upload:
    dir: ${UPLOAD_DIR:./uploads/images}
    max-size: 10485760  # 10MB

# 日志配置
logging:
  level:
    root: INFO
    com.oldphonedeals: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

# Actuator 配置(可按需开启)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

app:
  e2e:
    enabled: ${APP_E2E_ENABLED:false}
