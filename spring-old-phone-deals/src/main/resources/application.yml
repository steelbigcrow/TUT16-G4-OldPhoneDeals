spring:
  application:
    name: old-phone-deals
  
  # MongoDB 配置
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/oldphonedeals}
      # 启用审计（自动填充 createdAt 和 updatedAt）
      auto-index-creation: true
  
  # 邮件配置（SendGrid SMTP）
  mail:
    host: smtp.sendgrid.net
    port: 587
    username: apikey
    password: ${SENDGRID_API_KEY}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    # 发件人地址
    from: ${FROM_EMAIL:noreply@oldphonedeals.com}
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 1MB

# 服务器配置
server:
  port: ${PORT:3000}
  # 错误处理
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never  # 生产环境不暴露堆栈
    include-exception: false

# JWT 配置
jwt:
  secret: ${JWT_SECRET:}  # 必须通过环境变量设置
  expiration: 604800000  # 7 天（毫秒）

# 前端 URL
frontend:
  url: ${FRONTEND_URL:http://localhost:4200}

# 文件上传路径
file:
  upload:
    dir: ${UPLOAD_DIR:./uploads/images}
    max-size: 10485760  # 10MB

# 日志配置
logging:
  level:
    root: INFO
    com.oldphonedeals: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

# Actuator 端点（可选，用于健康检查）
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized